# ## version 1
server {
    listen 80;
    server_name _;

    # Web UI (copy your built UI into /var/www/fbreelz)
    root /var/www/fbreelz;
    index index.html;

    access_log /var/log/nginx/fbreelz_access.log;
    error_log /var/log/nginx/fbreelz_error.log;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve playlists + cached MP4s from /opt/fbreelz/data
    # NOTE: make sure this matches where you copied this bundle
    location /cache/ {
        alias /opt/fbreelz/data/cache/;
        add_header Accept-Ranges bytes always;
        types { video/mp4 mp4; }
    }

    location = /fbreelz_cache_http.m3u {
        alias /opt/fbreelz/data/fbreelz_cache_http.m3u;
        default_type audio/x-mpegurl;
        add_header Cache-Control "no-cache";
    }

    location = /fbreelz_cache.m3u {
        alias /opt/fbreelz/data/fbreelz_cache.m3u;
        default_type audio/x-mpegurl;
        add_header Cache-Control "no-cache";
    }

    location = /fbreelz.m3u {
        alias /opt/fbreelz/data/fbreelz.m3u;
        default_type audio/x-mpegurl;
        add_header Cache-Control "no-cache";
    }

    # Optional: proxy API to Node backend if you have one
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml image/svg+xml;

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
}
